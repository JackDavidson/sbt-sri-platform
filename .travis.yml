language: scala

scala:
- 2.10.6

jdk:
- oraclejdk8

env:
  global:
    JSENV=node

script:
  - sbt ++$TRAVIS_SCALA_VERSION test


deploy:
  provider: script
  script:
  - /bin/bash "$TRAVIS_BUILD_DIR/.travis.credentials.sh" && sbt ++$TRAVIS_SCALA_VERSION publish
  on:
    tags: true

env:
  global:
  # travis encrypt BINTRAY_USER=xxx
  - secure: ""
  # travis encrypt BINTRAY_PASSWORD=xxx
  - secure: ""

